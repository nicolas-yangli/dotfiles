# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
continuation_prompt = '. '

[line_break]
disabled = true

[cmd_duration]
disabled = true

[package]
disabled = true

[python]
disabled = true

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
#symbol = 'git'

[status]
disabled = false
map_symbol = true
